<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System - Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0.2em;
        }

        a{
            padding: 20px;
            color: white;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        form {
            align-content: center;
            width: 50%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            align-self: center;
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
      <nav>
        <ul>
          <a href="home.html">Home</a>
          <a href="about.html">About Us</a>
          <a href="services.html">Services</a>
          <a href="rooms.html">Rooms</a>
          <a href="food.html">Food</a>
          <a href="contact.html"> Contact Us</a>
          <a href="feedback.html">Feedback</a>
          <a href="login.html">Login</a>
          <a href="book now.html">Book Now</a>
         
          <!-- Add more navigation links as needed -->
        </ul>
      </nav>
      <img src="Images/hotel crown-icon.jpg" alt="Icon Image">
        <h1>HOTEL CROWN - Feedback Form</h1>
    </header>

    <main>
        <form id="feedbackForm" onsubmit="submitFeedback(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedbackType">Feedback Type:</label>
            <select id="feedbackType" name="feedbackType" required>
                <option value="compliment">Compliment</option>
                <option value="complaint">Complaint</option>
                <option value="suggestion">Suggestion</option>
            </select>


            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </main>

    <script>
        function submitFeedback(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const feedbackType = document.getElementById("feedbackType").value;
            const comments = document.getElementById("comments").value;

            // You can send this information to the server for processing
            console.log(`Name: ${name}, Email: ${email}, Feedback Type: ${feedbackType}, Comments: ${comments}`);

            // Optionally, you can reset the form after submission
            document.getElementById("feedbackForm").reset();

            // Provide user feedback, e.g., show a thank you message
            alert("Thank you for your feedback!");
        }
    </script>
</body>
</html>
