<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0.2em;
        }

        a{
            padding: 20px;
            color: white;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        .room {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .booking-form {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4b44cf;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4b44cf;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
              <a href="home.html">Home</a>
              <a href="about.html">About Us</a>
              <a href="services.html">Services</a>
              <a href="rooms.html">Rooms</a>
              <a href="food.html">Food</a>
              <a href="contact.html"> Contact Us</a>
              <a href="feedback.html">Feedback</a>
              <a href="login.html">Login</a>
              <a href="book now.html">Book Now</a>
             
              <!-- Add more navigation links as needed -->
            </ul>
          </nav>
        <img src="Images/hotel crown-icon.jpg" alt="Icon Image"><h1>HOTEL CROWN - ROOMS</h1>
    </header>

    <main>
        <div class="room" id="room1">
            <h2>Deluxe Room</h2>
            <img src="Images/deluxe room1.jpg" alt="deluxe room">
            <img src="Images/deluxe room2.jpg" alt="deluxe room">
            <img src="Images/deluxe room3.jpg" alt="deluxe room">
           
           
            <p>Price-2500/night</p>
            <button onclick="bookRoom('room1')">Book Now</button>
        </div>

        <div class="room" id="room2">
            <h2>Standard Room</h2>
            <img src="Images/standard room1.jpg" alt="Standard Room">
            <img src="Images/standard room2.jpg" alt="Standard Room">
            <img src="Images/standard room3.jpg" alt="Standard Room">
            
            <p>Price-1700/night</p>
            <button onclick="bookRoom('room2')">Book Now</button>
        </div>

        <!-- Add more rooms as needed -->

        <div class="booking-form" id="bookingForm">
            <h2>Booking Form</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="roomtype">Room Type:</label>
            <input type="roomtye" id="roomtype" required>


            <label for="checkIn">Check-In Date:</label>
            <input type="date" id="checkIn" required>

            <label for="checkOut">Check-Out Date:</label>
            <input type="date" id="checkOut" required>

            <button onclick="submitBooking()">Submit Booking</button>
        </div>
    </main>

    <script>
        let selectedRoomId = "";

        function bookRoom(roomId) {
            selectedRoomId = roomId;
            document.getElementById("bookingForm").style.display = "block";
        }

        function submitBooking() {
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const roomtype =document.getElementById("roomtype").value;
            const checkIn = document.getElementById("checkIn").value;
            const checkOut = document.getElementById("checkOut").value;

            // You can send this information to the server for processing and database storage
            console.log(`Room ID: ${selectedRoomId}, Full Name: ${fullName}, Email: ${email}, Room Type: ${roomtype} Check-In: ${checkIn}, Check-Out: ${checkOut}`);

            // Reset the form and hide it
            document.getElementById("bookingForm").reset();
            document.getElementById("bookingForm").style.display = "none";
        }
    </script>
</body>
</html>
