<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 20px 50px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: auto;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
        .signup-btn {
            background-color: #2196F3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="rooms.html">Rooms</a>
        <a href="food.html">Food</a>
        <a href="contact.html">Contact Us</a>
        <a href="feedback.html">Feedback</a>
        <a href="login.html">Login</a>
        <a href="book now.html ">Book Now</a>
      
    </div>

    <div class="container">
        <img src="Images/hotel crown-icon.jpg"16933
         alt="Hotel Logo" class="logo">
        <h2 class="title">Hotel Crown - Login/Sign up</h2>

        <form id="loginForm">
            <h3>Login</h3>
            <label for="uname">Username</label>
            <input type="text" id="uname" name="uname" required>

            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" required>

            <button type="submit">Login</button>
        </form>

        <form id="signupForm">
            <h3>Sign Up</h3>
            <label for="uname">Username</label>
            <input type="text" id="suname" name="suname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="psw">Password</label>
            <input type="password" id="spsw" name="spsw" required>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Hotel Name. All rights reserved.</p>
    </div>

</body>
</html>
